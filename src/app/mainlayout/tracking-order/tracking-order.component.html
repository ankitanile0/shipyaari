<div [innerHTML]="Loader"></div>
<app-toastr></app-toastr>
<div class="main-content">
   <section class="section">
      <div class="d-flex space-between align-items-center m-b-15">
         <div class="crumb">
            <!-- <h4>Tracking</h4> -->
            <!-- <ol class="breadcrumb p-0 m-b-0"> -->
              <!--  <li class="breadcrumb-item"><a href="javascript:" (click)="go_to_home()">Home</a></li>
               <li class="breadcrumb-item active" aria-current="page">Tracking</li> -->
              <!--  <button type="button" class="btn btn-secondary rad_0 dash_tab" (click)="go_to_trackingpage()">Tracking</button>
                  <button type="button" class="btn btn-secondary rad_0 "  (click)="go_to_approve_rto()">Approve RTO</button>
                  <button type="button" class="btn btn-secondary rad_0"  (click)="go_to_approve_pickup()">Approve Pickup</button> -->
            <!-- </ol> -->
            <div class="breadcrumb-new flat">
               <a href="javascript:" (click)="go_to_trackingpage()" class="active">Tracking</a>
               <a href="javascript:" (click)="go_to_approve_rto()">Approve RTO</a>
               <a href="javascript:" (click)="go_to_approve_pickup()" >Approve Pickup</a>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-header">
                  <h4>Tracking Details</h4>
                  <!-- <div class="card-header-form">
                     <div class="form-check form-check-inline">
                        <a href="javascript:" data-toggle="modal" data-target="#exampleModal">
                        <button type="button" class="btn btn-primary btn-sm" (click)="downloadMoal(download)" >Tracking Report</button>
                        </a>
                     </div>
                  </div -->
               </div>
               <div class="card-body">
                  <ul class="nav nav-tabs" id="myTab2" role="tablist">
                     <li class="nav-item order-nav"> 
                        <a class="nav-link" [class.active]="(active_tab == 'trac_all')" id="all-tab2" data-toggle="tab" href="#all" role="tab" aria-controls="home" aria-selected="true" (click)="click_change('trac_all')">
                        All &nbsp;<span class="badge badge-light">{{CountAll}}</span>
                        </a>
                     </li>
                     <li class="nav-item order-nav"> 
                        <a class="nav-link" [class.active]="(active_tab == 'trac_rto')"  id="trackrto-tab2" data-toggle="tab" href="#trackrto" role="tab" aria-controls="profile" aria-selected="false"  (click)="click_change('trac_rto')">
                        RTO &nbsp;<span class="badge badge-light">{{CountrtOorder}}</span>
                        </a> 
                     </li>
                     <li class="nav-item order-nav"> 
                        <a class="nav-link" [class.active]="(active_tab == 'trac_ndr')" id="exception-tab2" data-toggle="tab" href="#exception" role="tab" aria-controls="home" aria-selected="false" (click)="click_change('trac_ndr')">
                        Exception NDR &nbsp;<span class="badge badge-light">{{CountrtNdrOrder}}</span>
                        </a> 
                     </li>
                     <li class="nav-item order-nav"> 
                        <a class="nav-link" [class.active]="(active_tab == 'trac_affected_pin')" id="exception-tab2" data-toggle="tab" href="#affectedPin" role="tab" aria-controls="home" aria-selected="false" style="margin: 0;height: 36px;" (click)="click_change('trac_affected_pin')">
                        Affected Pincode &nbsp;<span class="badge badge-light"></span>
                        </a> 
                     </li>
                    
                  </ul>
                  <div class="tab-pane fade  p-0 br-0" id="all" role="tabpanel" aria-labelledby="home-tab2" *ngIf="active_tab == 'trac_all'" [class.show]="(active_tab == 'trac_all')" [class.active]="(active_tab == 'trac_all')">
                        <!-- Process tab here -->
                        <app-all (all_count)="all_count($event)"></app-all>
                  </div>
                  <div class="tab-content tab-bordered" id="myTab3Content">
                     <div class="tab-pane fade p-0 br-0" id="trackrto" role="tabpanel" aria-labelledby="profile-tab2" *ngIf="active_tab == 'trac_rto'" [class.show]="(active_tab == 'trac_rto')" [class.active]="(active_tab == 'trac_rto')">
                        <!-- Success tab here -->
                        <app-track-rto (trackrto_count)="trackrto_count($event)"></app-track-rto>
                     </div>
                     <div class="tab-pane fade p-0 br-0" id="exception" role="tabpanel" aria-labelledby="profile-tab2" *ngIf="active_tab == 'trac_ndr'" [class.show]="(active_tab == 'trac_ndr')" [class.active]="(active_tab == 'trac_ndr')">
                        <!-- Success tab here -->
                        <app-exception (excndr_count)="excndr_count($event)"></app-exception>
                     </div>
                     <div class="tab-pane fade p-0 br-0" id="affectedPin" role="tabpanel" aria-labelledby="profile-tab2" *ngIf="active_tab == 'trac_affected_pin'" [class.show]="(active_tab == 'trac_affected_pin')" [class.active]="(active_tab == 'trac_affected_pin')">
                        <!-- Success tab here -->
                        <app-affted-pincode></app-affted-pincode>
                     </div>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</div>
