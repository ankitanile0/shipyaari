<div [innerHTML]="Loader"></div>
<app-toastr></app-toastr>
<div class="main-content">
	<section class="section">
		<div class="d-flex space-between align-items-center m-b-15">
			<div class="crumb">
				<!-- <h4>Agreement List</h4> -->
				<!-- <ol class="breadcrumb p-0 m-b-0"> 
					<li class="breadcrumb-item">Help</li>
					<li class="breadcrumb-item active" aria-current="page"><a href="javacript:void(0);">Agreement</a></li>              
				</ol>-->
			<div class="breadcrumb-new flat">
               <a href="javascript:" (click)="go_to_support()">Support Ticket</a>
               <a href="javascript:" (click)="go_to_agreement()"  class="active">Agreements</a>
            </div>
			</div>
		</div>		
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>Agreement List</h4>
						<div class="card-header-form mb-1">
		                     <div class="form-check form-check-inline">
		                        <button class="btn btn-primary mr-1" (click)="accept_all_point()">Accept all agreements </button>
		                     </div>
		                </div>
					</div>
					<div class="card-body">                  
						<div class="tab-content tab-bordered" id="myTab3Content">
							<div class="tab-pane fade show active p-0 br-0" id="all" role="tabpanel" aria-labelledby="home-tab2">
								<div class="table-responsive">
									<table class="table table-striped table-hover" id="save-stage" style="width:100%;" style="font-size: 13px">
										<thead>
											<tr>
												<th style="width: 7%;">Sr No</th>
												<th style="width: 10%;">Name</th>
												<th style="width: 10%;">Date</th>
												<th style="width: 10%;">Action</th>		
											</tr>
										</thead>
										<tbody>
											<tr *ngFor ="let data of agreementdata; let i = index">
												<td> {{i+1}}</td>
												<td>{{data.name}}</td>
												<td>{{data.date}}</td>
												<td class="align-center">
												<a href="javascript:void(0)" (click)="Viewetails(data.id)" tooltip="View"><i class="fa fa-eye text-primary mr-2"></i></a>
												<a href="javascript:void(0)" (click)="downloadPdf(data.id)" tooltip="Download"><i class="fa fa-download text-primary mr-2"></i></a>
												</td>
											</tr>
											<tr *ngIf="agreementdata == null || agreementdata.length == 0">
												<td colspan="10">
													<div class="col-lg-12 mt-5 mb-5 text-center">
													  <img src="assets/img/alert.png">
													  <p class="mb-0"><small>No data Found</small></p>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="row mb-3">
									<div class="col-sm-12 col-md-5 align-right"></div>
									<div class="col-sm-12 col-md-7 align-right">
										<div class="dataTables_paginate paging_simple_numbers align-right" id="table-1_paginate">
											<!--<ul class="align-right pagination">
												<pagination-controls (pageChange)="p = $event"></pagination-controls>
											</ul>-->
										</div>
									</div>
								</div>                        
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
